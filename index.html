<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacToe</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <!---------Wrapper--------->
        <div class="wrapper">
            <!---------Header--------->
            <header>
                <div class="title">Tic-Tac-Toe</div>
            </header>


            <!---- Gameboard ---->

            <main id="main-content">

                <div id="result-display" class="hidden">
                    <dialog id="result"></dialog>
                </div>
                <div id="gameboard"></div>

                <form id="settings">
                    <input type="text" id="player1" required placeholder="Player 1"
                        oninvalid="this.setCustomValidity('Enter name here')"
                        oninput="this.setCustomValidity('')"/>
                    <input type="text" id="player2" required placeholder="Player 2" 
                        oninvalid="this.setCustomValidity('Enter name here')"
                        oninput="this.setCustomValidity('')"/>
                    <button id="start-button">Start Game</input>
                </form>
            </main>
            <!---------Footer--------->
            <footer>
                <a class="yagrr" href="https://github.com/Yagrr/library-app">Created by Yagrr</a>
            </footer>

        </div>
    </body>

    <script src="js/tictactoe.js"></script>
</html>
